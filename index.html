<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movie Finder</title>
</head>
<body>
    <h2><u>Online Movie Finder </u></h2>
    <form action="https://moviesmod.plus/" target="blank">
        <label for="s" > For HollyWood</label>
        <input type="search" name="s" id="s" value placeholder="Enter Movie Or WebSeries Name">
        <button>Submit</button>
    </form>
    <br>
    <br>
    <form action="https://topmovies.rip/" target="blank">
        <label for="s"> For Bollywood</label>
        <input type="search" name="s" id="s" value placeholder="Enter Movie Or WebSeries Name">
        <button>Submit</button>
    </form>
    <br>
    <br>

    <form action="https://www.imdb.com/find/" target="_blank">
        <label for="q"> Check The IMBD Rating</label>
        <input type="text" name="q" id="q" value placeholder="Check IMBD Rating">
        <button>Submit</button>

    </form>
</body>
</html>
